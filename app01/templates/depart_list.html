{% extends 'layout.html' %}
{% block content %}


<div>
    <div class="container">
        <div style="margin-bottom: 10px">
      <!--在a标签添加target="_blank"指的是当点击a标签跳转页面是在新页面打开-->
              <a class="btn btn-success" href="/depart_add/" >
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
               新建部门
              </a>
        </div>

   <!--<div class="bs-example" data-example-id="panel-without-body-with-table"-->
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">

          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>

        部门列表</div>


      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>

            <th>ID</th>
            <th>部门名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
            <tr>
              <th>{{obj.id}}</th>
              <td>{{obj.title}}</td>
              <td>
                  <!--编辑页面跳转到编辑页面保存保留原来数据时，可以通过正则表达式进行传参数，
                  通过获取ID数据-->
                <a class="btn btn-primary btn-xs" href="/depart/{{obj.id}}/edit/">编辑</a>
                <a class="btn btn-danger btn-xs" href="/depart_delete/?nid={{obj.id}}">删除</a>
              </td>

            </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  </div>

{% endblock %}
