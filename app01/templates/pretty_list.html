{% extends 'layout.html' %}
{% block content %}


<div>
    <div class="container">
        <div style="margin-bottom: 10px">
      <!--在a标签添加target="_blank"指的是当点击a标签跳转页面是在新页面打开-->
              <a class="btn btn-success" href="/pretty_add/" >
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
               新建靓号
              </a>

             <div style="float:right;width:300px;" >
         <form method="get">
                 <div class="input-group">

      <input type="text"  name="q" class="form-control" placeholder="Search for..." value="{{search_data}}">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </span>

            </div>
                 </form>
        </div>
        </div>


   <!--<div class="bs-example" data-example-id="panel-without-body-with-table"-->
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">

          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>

        靓号列表</div>



      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>

            <th>ID</th>
            <th>手机号</th>
            <th>价格</th>
              <th>级别</th>
              <th>状态</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
            <tr>
              <th>{{obj.id}}</th>
              <td>{{obj.mobile}}</td>
                <td>{{obj.price}}</td>
                <td>{{obj.level}}</td>
                <td>{{obj.status}}</td>
              <td>
                  <!--编辑页面跳转到编辑页面保存保留原来数据时，可以通过正则表达式进行传参数，
                  通过获取ID数据-->
                <a class="btn btn-primary btn-xs" href="/pretty/{{obj.id}}/edit/">编辑</a>
                <a class="btn btn-danger btn-xs" href="/pretty/{{obj.id}}/delete/">删除</a>
              </td>

            </tr>


        {% endfor %}
        </tbody>
      </table>
    </div>
         <nav aria-label="Page navigation">
      <ul class="pagination">
          <!--通过Django后天的循环实现分页功能-->
          {{page_string}}

          <!--<li>此处的注释是通过前端页面添加样式进行显示分页，上面代码是通过Django后台进行展示，只需要传入关键参数page_string
        </li>
        <li><a href="/pretty_list/?page=1">1</a></li>
        <li><a href="/pretty_list/?page=2">2</a></li>
        <li><a href="/pretty_list/?page=3">3</a></li>
        <li><a href="/pretty_list/?page=4">4</a></li>
        <li><a href="/pretty_list/?page=5">5</a></li>
        <li>
        </li>-->
      </ul>
    </nav>
  </div>

  </div>

{% endblock %}
