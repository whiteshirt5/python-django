{% extends 'layout.html' %}
{% block content %}


<div>
    <div class="container">
        <div style="margin-bottom: 10px">
      <!--在a标签添加target="_blank"指的是当点击a标签跳转页面是在新页面打开-->
              <a class="btn btn-success" href="/admin_add/" >
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
               新建管理员
              </a>

             <div style="float:right;width:300px;" >
         <form method="get">
                 <div class="input-group">

      <input type="text"  name="q" class="form-control" placeholder="Search for..." value="{{search_data}}">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
      </span>

            </div>
                 </form>
        </div>
        </div>


   <!--<div class="bs-example" data-example-id="panel-without-body-with-table"-->
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">

          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>

        管理员列表</div>



      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>

            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>重置密码</th>
              <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
            <tr>
              <th>{{obj.id}}</th>
              <td>{{obj.username}}</td>
                <td>*********</td>
                <td>
                    <a href="/admin/{{obj.id}}/reset/">重置密码</a>
                </td>

              <td>
                  <!--编辑页面跳转到编辑页面保存保留原来数据时，可以通过正则表达式进行传参数，
                  通过获取ID数据-->
                <a class="btn btn-primary btn-xs" href="/admin/{{obj.id}}/edit/">编辑</a>
                <a class="btn btn-danger btn-xs" href="/admin/{{obj.id}}/delete/">删除</a>
              </td>

            </tr>


        {% endfor %}
        </tbody>
      </table>
    </div>

  </div>

  </div>

{% endblock %}
