
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">

    <style>
        .navbar{border-radius: 0;}
    </style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">联通用户管理系统</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/admin_list/">管理员账户</a></li>
        <li><a href="/depart_list/">部门管理</a></li>
        <li><a href="/user_list/">用户管理</a></li>
        <li><a href="/pretty_list/">靓号管理</a></li>
        <li><a href="/upload_list/">文件上传</a></li>
        <li><a href="/order_list/">订单管理</a></li>
        <li><a href="/task_list/">任务管理</a></li>

      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="/login/">退出登录</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{request.session.info.name}}<span class="caret"></span></a>
          <!--{{request.session.info.name}}中的info.name不是固定的，是取决于account中请求session中【】中括号里的内容-->
          <ul class="dropdown-menu">
            <li><a href="#">个人资料</a></li>
            <li><a href="#">我的信息</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="/logout/">注销</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div>
   {% block content %}{% endblock %}
</div>


<!--引入的bootstrap的样式路径-->
<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>

{% block js %}{% endblock %}
</body>
</html>
